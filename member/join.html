<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>join</title>
    <script>
      $(function(){
        $("#myForm").submit(function(){
          if($("#uid").val()==""){
            alert('아이디 입력');
            $("#uid").focus();
            return false();
          }else if($("#upassword").val()==""){
            alert('비밀번호 입력');
            $("#upassword").focus();
            return false();
          }else if($("#uname").val()==""){
            alert('이름 입력');
            $("#uname").focus();
            return false();
          }else if($("#utel").val()==""){
            alert('전화번호 입력');
            $("#utel").focus();
            return false();
          }else if($("#uemail").val()==""){
            alert('이메일 입력');
            $("#uemail").focus();
            return false();
          }else ($("#sel").val()=="")
            alert('거주지 선택');
            $("#sel").focus();
            return false();
        })
      })
    </script>
</head>
<body>
    <h1>회원가입</h1>
    <form method="post" id="myForm" name ="myForm" action ="join.php">
        <div class="form-floating mb-3 col-sm-3">
            <label for="exampleFormControlInput1" class="form-label"></label>
            아이디<input type="text" class="form-control" id="uid" name ="uid" placeholder="id">
          </div>
          <div class="form-floating mb-3 col-sm-3">
            <label for="exampleFormControlInput1" class="form-label"></label>
            비밀번호<input type="password" class="form-control" id="upassword"name ="upassword" placeholder="password">
          </div>
          <div class="form-floating mb-3 col-sm-3">
            <label for="exampleFormControlInput1" class="form-label"></label>
            이름<input type="text" class="form-control" id="uname" name ="uname" placeholder="name">
          </div>
          <div class="form-floating mb-3 col-sm-3">
            <label for="exampleFormControlInput1" class="form-label"></label>
            전화번호<input type="text" class="form-control" id="utel"name ="utel" placeholder="tel">
          </div>
        
          <div class="form-floating mb-3 col-sm-3">
            <label for="exampleFormControlInput1" class="form-label"></label>
            이메일<input type="email" class="form-control" id="uemail"name ="uemail" placeholder="name@example.com">
            </div>
            지역 <select name="sel" id ="sel"> 
                <option value="선택 안 함">선택</option>
                <option value="서울">서울</option>
                <option value="인천">인천</option>
                <option value="경기">경기</option>
                <option value="부산">부산</option>
                <option value="대구">대구</option>
                <option value="귤나라">제주</option>
            </select></br>

        </br><button type="submit" class="btn btn-primary">가입완료</button>
        </form>
    
    
</body>
</html>
